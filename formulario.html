<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
    </head>

    <body>
        <div>
            <h1>
                Inscreva-te
            </h1>
        </div>

        <div>
            <label for="academia">Academia a que se está a candidatar*</label>

            <br>
        
            <select id="academia" multiple>
                <option>---</option>
                <option value="SAP HCM Success Factors (17 de maio 2021)">SAP HCM Success Factors (17 de maio 2021)</option>
                <option disabled value="Software Development (Inscrições Fechadas)">Software Development (Inscrições Fechadas)</option>
                <option value="Business Intelligence & Analytcs (31 de maio de 2021)">Business Intelligence & Analytcs (31 de maio de 2021)</option>
            </select>  

            <br>
            <br>

            <label
                for="apelido">
                Nome e Apelido* 
            </label>
    
            <br>

            <input
                type="text"
                id="apelido" 
                name="apelido">

                
            <br>
            <br>

            <label
                for="email">
                Endereço de e-mail*
            </label>
    
            <br>

            <input
                type="email"
                id="email" 
                name="email">
            
            <br>
            <br>

            <label 
                for="birthday">
                Data de Nascimento*
            </label>
      
            <br>

            <input
                type="date" 
                id="birthday" 
                name="birthday">
              
            <br>
            <br>
       
            <label>Habilitações Literárias*</label>

            <br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Ensino Secundário">
            <label for="vehicle1"> Ensino Secundário</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Secundario">
            <label for="vehicle2"> Secundario</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Doutoramento">
            <label for="vehicle3"> Doutoramento</label><br>

            <br>
            <br>

            <label
                for="apelido">
                Ano de Conclusão*
            </label>

            <br>

            <input
                type="number"
                id="ano" 
                name="ano">

            <br>
            <br>

            <label
                for="motivo">
                Motivo da Candidatura*
            </label>

            <br>

            <input
                type="text"
                id="motivo" 
                name="motivo">

            <br>
            <br>

            <label for="duvidas">Deixa aqui as tuas dúvidas e esclarecimentos</label>

            <br>

            <textarea 
              id="duvidas" 
              name="duvidas" 
              rows="10" 
              cols="150"
              placeholder="Deixa aqui as tuas dúvidas e esclarecimentos">
            </textarea>

            <br>
            <br>

            <input type="checkbox" id="termos" name="termos" value="Dou o meu consentimento á ITGest para tratar dos meus dados pessoais tal como descrito na Política de Privacidade">
            <label for="termos"> Dou o meu consentimento á ITGest para tratar dos meus dados pessoais tal como descrito na Política de Privacidade</label><br>
        </div>

            
    </body>

    <footer>
    </footer>
</html>
